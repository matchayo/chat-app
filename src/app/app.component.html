<div id="chatContainer">
  <div class="chatform">
    <div class="form-group">
      <label for="userName">Your Name</label>
      <input type="text" class="form-control" id="userName" placeholder="Your name" [(ngModel)]="userName">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <input type="text" class="form-control" id="message" placeholder="Your message" [(ngModel)]="messageText">
    </div>
    <div class="form-group">
      <label for="language">Language</label><br/>
      <input type="radio" class="form-control" id="language" value="fr" [(ngModel)]="language">
      <label class="language-item">French</label><br/>

      <input type="radio" class="form-control" id="language" value="zh" [(ngModel)]="language">
      <label class="language-item">Mandarin</label><br/>
      
      <input type="radio" class="form-control" id="language" value="ru" [(ngModel)]="language">
      <label class="language-item">Russian</label><br/>
    </div>
    <button (click)="sendMessage()" type="submit" class="btn btn-primary">Send </button>
  </div>
  <div class="container" *ngFor="let item of messages.slice().reverse() ">
    <p>From: {{item.userName}}</p>
    <div>
      <h3>{{item.msg}}</h3>
      <audio controls>
        <source src="D:/Hafidza%20Hadaita/Monash/Monash%20University/S2%20-%202021/FIT2095%20E-Business%20Software%20Technologies/Lab%20Tasks/Week%2012/ChatApp/{{item.filename}}" type="audio/mpeg"/>
        Your browser does not support the audio element.
      </audio>
    </div>
    <span class="time-right">{{item.timestamp}}</span>
  </div>
</div>
